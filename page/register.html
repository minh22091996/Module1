<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">

<body>

    <div class="container">

        <h1 class="register">REGISTER</h1>
        <p>Email</p>
        <input type="text" name="" id="email" placeholder="Email...">
        <p>Password</p>
        <input type="password" id="password" placeholder="Password...">
        <i onclick="eye1()" id="showEye1" class="fa-solid fa-eye-slash"></i>
        <p>New Password</p>
        <input type="password" name="" id="newPassword" placeholder="New Password...">
        <i onclick="eye2()" id="showEye2" class="fa-solid fa-eye-slash"></i>
        <br><br>
        <button class="register-button" onclick="register()">Register</button>
        <button class="login-button" onclick="login()">Login</button>
       
    </div>

    <script src="../js/register.js"></script>
